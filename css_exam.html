<html>
<style>
		//css selector 설명 : 선택자란 글자의 색상이나 크기와 같은 효과를 어디에 적용할 것인가를 지정하는 것

		h1 {
			color:red;
			font-size:50px;
		}
		// '.' 은 클래스 속성의 값이 sub 태그를 지목한것 
		.sub {
			color:blue;
		}
		// '#' 은 id 속성의 값이 link 태그를 지목한 것
		#link {
			color:green;
		}
</style>
	<body>
		<h1> Hello world </h1>
		<h2 class="sub"> Hello world </h2>
		<h3 class="sub"> Hello world </h3>
		<a id="link" href="http://opentutorials.org">opentutorials</a>
	</body>
</html>
